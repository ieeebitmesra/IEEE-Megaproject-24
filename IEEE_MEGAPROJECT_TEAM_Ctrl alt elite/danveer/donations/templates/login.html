<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        {% load static %}
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <!-- Bootstrap CSS CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!--Add custom CSS for styling here, later on-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body class="login-page-bg">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <!-- Back to Home Button -->
            <div class="back-to-home">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/close_btn.png' %}" alt="Close">
                </a>
            </div>

            <!--Content of the page-->
            <div class="row w-100">
                <!--Logo Section-->
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <img id="login_pg_logo" src="{% static 'images/Daanveer_logo.png' %}" class="img-fluid" style="max-height: 400px;" alt="Daanveer Logo">
                </div>

                <!--the vertical dividing line-->
                <div class="col-md-1 d-flex align-items-center">
                    <div style="border-left: 2px solid #dde0e3; height: 70%;"></div>
                </div>

                <!--Login Form Section-->
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="card p-4 shadow" style="width: 100%; background-color:rgb(20, 196, 162); border-radius: 8px;">
                        <h2 class="text-center mb-4">Login</h2>
                        {% if messages %}
                            <ul class="text-danger">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!--JS and Popper.js-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
