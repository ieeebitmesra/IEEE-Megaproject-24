<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK BARGAIN</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="styles1.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>QUICK BARGAIN</h1>
    </header>
    <section class="productsall">
        <div class="search">
            <input type="text" id="searchBar" placeholder="Search products..." onkeyup="filterProducts()">
        </div>
        <section id="products-list">
            <div id="productDisplay"></div>
            <!-- Template for product card -->
            <template id="productTemplate">
                <div class="product-card">
                    <div class="imageContainer">
                        <img class="productImage" src="" alt="" />
                        <button class="add-to-cart-button remove-to-cart-button wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href=""><button class="price1"></button></a>
                    <a href=""><button class="price2"></button></a>
                </div>
            </template>
        </section>
    </section>

    <!-- Linking to the external JavaScript file -->
    <script src="search.js"></script>
</body>
</html>
